<div class="page">
  <div class="container">
    <div *ngIf="modeParam == 'edit'; then editTitle else newTitle"></div>
    <ng-template #editTitle>
      <h1>Edit Post</h1>
    </ng-template>
    <ng-template #newTitle>
      <h1>New Post</h1>
    </ng-template>

    <ImageUploader (changeEvent)="updateImages($event)"></ImageUploader>

    <div>
      <input maxlength="25" class="revTitleTextBox"  placeholder="Your Title goes here..." [(ngModel)]="titleText" >
    </div>

    <HashtagBar (changeEvent)="updateKeywords($event)"></HashtagBar>

    <h3 class="reviewTitle">Your Review:</h3>

    <div class="reviewContainer">
      <div>
        <textarea class="revDescripTextBox" [(ngModel)]="inputText" maxlength="{{ txtLimit }}" rows="4" placeholder="Your review goes here..."></textarea>
      </div>
      <div *ngIf="100 > txtLimit - inputText.length; then charLim"></div>
      <ng-template #charLim class="charLabel">
        <label>{{txtLimit - inputText.length}}/{{txtLimit}}</label>
      </ng-template>
      <br>
      <div *ngIf="modeParam == 'edit'; then editPost else newPost"></div>
      <ng-template #newPost>
        <button class="postButton" (click)="createPost()">Post</button>
      </ng-template>
      <ng-template #editPost>
        <button class="postButton" (click)="createPost()">Edit</button>
      </ng-template>
      <button class="cancelButton" (click)="goToPostPage()">Cancel</button>
    </div>
  
  </div>
</div>
