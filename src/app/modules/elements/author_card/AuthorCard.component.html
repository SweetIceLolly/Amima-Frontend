<div class="authorCard" (click)="goToProfilePage()">
  <div class="author">
    <p>{{user.user_name}}</p>
  </div>
  <div class="line"><hr></div>
  <div class="authorInfo">
      <div class="authorImg">
        <img [src]="user.profile_image ? profileImgUrl + '/' + user.profile_image : ''" >
      </div>
      <div class="authorName">
        <a>
          <p>{{user.user_name}}</p>
        </a>
      </div>
  </div>

</div>
