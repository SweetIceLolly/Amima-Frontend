
<div class="container">
    <div class="edit-profile">
        <!--<input type="file" id="file" name="image" -->
        <img src="#" width="100%" height="100%"> 
        
        <div class="image-upload">
            <input type="file" id="file" name="image" >
            <label for="file">
                <!--<img id="camera" src="assets/camera-icon.svg" style="width:35px; height:35px"/> -->
                
                <fa-icon [icon]="faCamera" class="camera"  title="Info button"></fa-icon>
                    
            </label>
            
        </div>  

        <div class="nameBar">
            <header class="titleName"></header>
            <input type="text" placeholder="Name" name="" [(ngModel)]="newName" #ctrl="ngModel" required>
        </div>
        <div class="emailBar">
            <header class="titleEmail"></header>
            <input type="email" placeholder="Email ID" name="" [(ngModel)]="newEmail" #ctrl="ngModel" required> <!-- this should be read only-->
        </div>
        <div class="bioBar">
            <header class="titleBio"></header>
            <input type="text" placeholder="Bio" name="" [(ngModel)]="newBio" #ctrl="ngModel" required> 
        </div>
        <div class="info-btn">
            <fa-icon [icon]="faQuestionCircle" class="info-icon3"  title="Info button"></fa-icon>
            <span class="tooltiptext">A brief description of yourself</span>
        </div>
        <div class="info-btn">
            <fa-icon [icon]="faQuestionCircle" class="info-icon2"  title="Info button"></fa-icon>
            <span class="tooltiptext">Your Email & Email-ID</span>
        </div>
        <div class="info-btn">
            <fa-icon [icon]="faQuestionCircle" class="info-icon1"  title="Info button"></fa-icon>
            <span class="tooltiptext">Your User Name</span>
        </div>

        <br>
        <button (click)="editProfile()" name="done" style="float: right;margin:10px 18.2% 0 0;">Save</button>
    </div>

    <p>
        UsernameValue: {{ newName }}
        UserEmailValue: {{ newEmail }}
        UserBioValue: {{ newBio }}
    </p>


</div>
