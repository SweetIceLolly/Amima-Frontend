<div class="container">
  <div class="userInfo">
    <div class="userPicture">
      <div class="pictureBox">
        <img [src]="profileImageUrl + '/' + user.profile_image" alt="User Profile Picture">
      </div>
    </div>
    <div class="userBio">
      <div class="userName">
        {{user.user_name}}
      </div>
      <div class="userBioInfo">{{user.bio}}</div>
    </div>
    <!-- checks if user is logged in, if yes, then show the edit profile and logout button -->
    <div *ngIf="checkIsUser()" class="buttons">
      <a (click)="goEditProfile()" style="cursor: pointer;"><fa-icon [icon]="faPenToSquare" class="edit-button" title="Edit"></fa-icon>
      </a>
      <a (click)="goHome(); deleteLoginCookie();"><fa-icon [icon]="faArrowAltCircleRight" style="cursor: pointer;"class="logout-button" title="Log Out"></fa-icon>
      </a>
    </div>
  </div>

   <!-- Posts/Favourites -->
  <div class="tabs">
    <div class="posts">
      <a (click)="switchShowFav(false)">Posts</a>
    </div>
    <div class="favorites">
      <a (click)="switchShowFav(true)">Favorites</a>
    </div>
  </div>

   <!-- Posts  -->
   <div class="userPosts">
     <div class="postMessage" *ngIf="!showFav">
      <h2> Post your lifestyle!</h2>
     </div>

     <CardScreen *ngIf="showFav" [posts]="favPosts"></CardScreen>

   </div>

</div>
