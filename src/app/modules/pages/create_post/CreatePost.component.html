<div>
  <div class="container">
    <div class="row">
      <div *ngIf="modeParam == 'edit'">
        <h1 class="sectionContainer">Edit Post</h1>
      </div>

      <div *ngIf="!(modeParam == 'edit')">
        <h1 class="sectionContainer">New Post</h1>
      </div>

      <div class="sectionContainer">
        Images:
        <ImageUploader (changeEvent)="updateImages($event)" [images]="images"></ImageUploader>
      </div>

      <div class="sectionContainer">
        <div class="selectContainer">
          <select class="selectOption" name="category" [(ngModel)]="category">
            <option *ngFor="let it_category of categories" [value]="it_category" [selected]="category == it_category">{{it_category}}</option>
          </select>
        </div>
      </div>

      <div class="sectionContainer col-12 col-sm-12 col-md-8 col-lg-8">
        <input maxlength="150" class="revTitleTextBox" placeholder="Your Title goes here..." [(ngModel)]="post.title">
      </div>

      <div class="sectionContainer col-12 col-sm-12 col-md-8 col-lg-8">
        <span>Keywords (optional, at most 10): </span>
        <HashtagBar (changeEvent)="updateKeywords($event)" [items]="prevHashtags"></HashtagBar>
      </div>

      <div class="sectionContainer col-12 col-sm-12 col-md-8 col-lg-8">
        <h3 class="reviewTitle">Your Review:</h3>
        <div>
          <textarea class="revDescripTextBox" [(ngModel)]="post.content" maxlength="{{ txtLimit }}" rows="4" placeholder="Your review goes here..."></textarea>
        </div>
        <div *ngIf="100 >txtLimit - post.content.length">
          <label class="charLabel">{{txtLimit - post.content.length}}/{{txtLimit}}</label>
        </div>
        <br>
        <div *ngIf="modeParam == 'edit'">
          <button class="postButton" (click)="createPost()">Save</button>
        </div>
        <div *ngIf="!(modeParam == 'edit')">
          <button class="postButton" (click)="createPost()">Post</button>
        </div>
        <button class="cancelButton" (click)="goToPostPage()">Cancel</button>
      </div>
    </div>
  </div>
</div>
