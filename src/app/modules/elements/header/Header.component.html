<div class="Header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">

      <a class="navbar-brand" href="#"><img src="assets/icon.png" alt="Google logo" height="45px" width="45px"></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav">
          <li>  
            <input class="form-control buttonStyleBlack" type="search" >
          </li>
          <a class="btn btn-light action-button buttonStyleBlack searchBtn" role="button" href="#">Search</a>
        </ul>
        

        <ul class="navbar-nav ms-auto">
            <li class="nav-item ">
                <a class="nav-link linkStyleRed" href="newpost">Create Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link linkStyleRed" href="about">About Us</a>
            </li>
        </ul>

        <div *ngIf="loggedIn; then signedIn else signedOut"></div>
        <ng-template #signedIn class="signInIcon">
          <a class="nav-link" href="profile/:id"><img id="userIcon" [src]="user.profile_image" onerror="if (this.src != 'assets/defaultUser.png') this.src = 'assets/defaultUser.png';" height="30px" width="30px"></a>
        </ng-template>
        <ng-template #signedOut class="signOutIcon">
          <a class="btn btn-light action-button linkStyleRed signIn" role="button" href="login">Sign In</a>
        </ng-template>

        
      </div>
    </div>
  </nav>
</div>
