<div class="Header">
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container">

      <a class="navbar-brand logo" (click)="goHome()"><img src="assets/icon.png" alt="Amima logo" height="45" width="45"></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav me-sm-auto d-flex">
          <li>
            <input class="form-control buttonStyleBlack" [(ngModel)]="searchContent" maxlength="100" type="search" >
          </li>
          <a class="btn btn-light action-button buttonStyleBlack searchBtn" (click)="searchFunc()" role="button">Search</a>
        </ul>

        <ul class="navbar-nav ms-sm-auto">
            <li class="nav-item">
                <a class="nav-link linkStyleRed" (click)="goNewPost()">Create Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link linkStyleRed" (click)="goAbout()">About Us</a>
            </li>
            <li class="nav-item">
              <div *ngIf="loggedIn; then signedIn else signedOut"></div>
              <ng-template #signedIn class="signInIcon">
                <a class="nav-link" (click)="goProfile()">
                  <img id="userIcon"
                       [src]="profileImage"
                       height="30px" width="30px"
                       alt="Icon"
                       title="See your profile"
                  >
                </a>
              </ng-template>
              <ng-template #signedOut class="signOutIcon">
                <a class="btn btn-light action-button linkStyleRed signIn" role="button" (click)="goLogin()">Sign In</a>
              </ng-template>
            </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
