<div class="container">
  <div class="card">
    <!--image section-->
    <div class="imgBox">
      <a (click)="goToPostPage()">
        <img [src]="postImgUrl + '/' + post.images[0]" alt="Post Image">
      </a>
    </div>
    <!--product info section-->
    <div class="productInfo">
      <p>
        <a (click)="goToPostPage()">
          {{ post.title }}
        </a>
      </p>
    </div>
    <!--user Info section-->

    <div class="userProfileInfo">
      <!--user profile picture section-->
      <div class="userProfileIcon">
        <a (click)="goToProfilePage()">
          <img [src]="profileImgUrl + '/' + post.posterId.profile_image" alt="Profile Image">
        </a>
      </div>
      <!--user profile info section-->
      <div class="userUserName" [title]="post.posterId.user_name">
        <a (click)="goToProfilePage()">{{post.posterId.user_name}}</a>
      </div>
    </div>
  </div>
</div>
