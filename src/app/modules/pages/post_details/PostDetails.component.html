<div class="container page">
  <div class="postInfo">
    <div class="imagesBox">
      <ImageCarousel [slides]="post.images"></ImageCarousel>
    </div>
    <div class="productDescription">
      {{post.title}}
      {{post.content}}
    </div>
  </div>
  <div class="authorAndEdit">
    <div class="authorCard"> <AuthorCard [user]="user"></AuthorCard></div>
    <div class="tabs">
      <button class="button1" (click)="goToEdit()">Edit</button>
      <button class="button1" (click)="deletePost()">Delete</button>
    </div>
  </div>
</div>
